<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Water Bottle Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1f2937;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .auth-container input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    .auth-container button {
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .auth-container button:hover {
      background: #2563eb;
    }

    .auth-container p {
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }

    .auth-container a {
      color: #3b82f6;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required />
      <button type="submit">Create Account</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCzMa8MkWPi9-5oj0O6q-eCbZ9nxmzms",
      authDomain: "water-bottle-tracker-43537.firebaseapp.com",
      projectId: "water-bottle-tracker-43537",
      storageBucket: "water-bottle-tracker-43537.appspot.com",
      messagingSenderId: "424777349690",
      appId: "1:424777349690:web:54056417c24cd2f0329303"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signupForm");
    const errorMessage = document.getElementById("errorMessage");

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        if (err.code === "auth/email-already-in-use") {
          errorMessage.textContent = "Email already in use. Try logging in.";
        } else if (err.code === "auth/invalid-email") {
          errorMessage.textContent = "Invalid email format.";
        } else if (err.code === "auth/weak-password") {
          errorMessage.textContent = "Password must be at least 6 characters.";
        } else {
          errorMessage.textContent = "Signup failed. Please try again.";
        }
      }
    });
  </script>
</body>
</html>
