<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Water Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="form-card">
      <h2 id="formTitle">Login</h2>

      <div id="nameFields" style="display: none;">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John"/>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Doe"/>
        </div>
        <div class="input-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="9876543210"/>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="example@mail.com"/>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********"/>
        <label><input type="checkbox" id="showPassword" /> Show Password</label>
      </div>

      <button class="btn btn-primary" id="submitBtn">Login</button>
      <p style="margin-top: 1rem; text-align: center;">
        <a href="#" id="toggleLink">Switch to Signup</a>
        <br />
        <a href="#" id="resetPasswordLink">Forgot Password?</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const isLogin = { mode: true };

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleLink = document.getElementById("toggleLink");
    const resetPasswordLink = document.getElementById("resetPasswordLink");
    const showPassword = document.getElementById("showPassword");

    const formTitle = document.getElementById("formTitle");
    const nameFields = document.getElementById("nameFields");
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const mobile = document.getElementById("mobile");

    toggleLink.addEventListener("click", () => {
      isLogin.mode = !isLogin.mode;
      if (isLogin.mode) {
        formTitle.innerText = "Login";
        submitBtn.innerText = "Login";
        toggleLink.innerText = "Switch to Signup";
        nameFields.style.display = "none";
      } else {
        formTitle.innerText = "Signup";
        submitBtn.innerText = "Signup";
        toggleLink.innerText = "Switch to Login";
        nameFields.style.display = "block";
      }
    });

    showPassword.addEventListener("change", () => {
      password.type = showPassword.checked ? "text" : "password";
    });

    resetPasswordLink.addEventListener("click", async () => {
      if (!email.value) {
        alert("Please enter your email to reset password.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email.value);
        alert("Password reset link sent to your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    submitBtn.addEventListener("click", async () => {
      const emailVal = email.value.trim();
      const passwordVal = password.value.trim();

      if (!emailVal || !passwordVal) return alert("Fill in all required fields");

      if (isLogin.mode) {
        // Login
        try {
          await signInWithEmailAndPassword(auth, emailVal, passwordVal);
          window.location.href = "index.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        // Signup
        const first = firstName.value.trim();
        const last = lastName.value.trim();
        const phone = mobile.value.trim();
        if (!first || !last || !phone) return alert("Please fill in all profile fields");

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, emailVal, passwordVal);
          const uid = userCredential.user.uid;

          await setDoc(doc(db, "users", uid), {
            firstName: first,
            lastName: last,
            email: emailVal,
            mobile: phone,
            createdAt: new Date().toISOString()
          });

          window.location.href = "index.html";
        } catch (error) {
          alert("Signup failed: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
