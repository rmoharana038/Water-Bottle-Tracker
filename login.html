<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup - Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f5f9;
    }

    .auth-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-card h2 {
      margin-bottom: 1rem;
      color: #1e3a8a;
    }

    .auth-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .auth-card button.btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .auth-card .link-btn {
      background: none;
      border: none;
      color: #3b82f6;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 0.5rem;
    }

    .auth-card .error {
      color: red;
      margin-top: 0.5rem;
    }

    .auth-card .success {
      color: green;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2 id="formTitle">Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <div id="confirmPassContainer" style="display: none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      </div>
      <button class="btn btn-primary" onclick="submitForm()" id="submitBtn">Login</button>
      <button class="link-btn" onclick="toggleMode()">Switch to Signup</button>
      <button class="link-btn" onclick="resetPassword()">Forgot Password?</button>
      <p id="msg" class=""></p>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-init.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("submitBtn").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("confirmPassContainer").style.display = isLogin ? "none" : "block";
      document.getElementById("msg").textContent = "";
    }

    async function submitForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword")?.value.trim();
      const msg = document.getElementById("msg");

      msg.className = "";
      msg.textContent = "";

      if (!email || !password || (!isLogin && !confirmPassword)) {
        msg.className = "error";
        msg.textContent = "Please fill all fields.";
        return;
      }

      if (!isLogin && password !== confirmPassword) {
        msg.className = "error";
        msg.textContent = "Passwords do not match.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        window.location.href = "index.html";
      } catch (error) {
        msg.className = "error";
        msg.textContent = error.message;
      }
    }

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      if (!email) {
        msg.className = "error";
        msg.textContent = "Please enter your email to reset password.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        msg.className = "success";
        msg.textContent = "Password reset email sent!";
      } catch (error) {
        msg.className = "error";
        msg.textContent = error.message;
      }
    }

    window.toggleMode = toggleMode;
    window.submitForm = submitForm;
    window.resetPassword = resetPassword;
  </script>
</body>
</html>
