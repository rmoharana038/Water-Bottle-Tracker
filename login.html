<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Water Bottle Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="max-width: 420px; margin-top: 3rem;">
    <div class="form-card">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" required />
          </div>
        </div>
        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" required />
            <span class="input-icon">
              <input type="checkbox" id="togglePassword" title="Show Password"/>
            </span>
          </div>
        </div>

        <div class="input-group" id="additionalFields" style="display: none;">
          <label>First Name</label>
          <input type="text" id="firstName" />
          <label>Last Name</label>
          <input type="text" id="lastName" />
          <label>Mobile Number</label>
          <input type="text" id="mobile" />
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>

        <p style="margin-top: 1rem;">
          <a href="#" id="toggleMode">Switch to Signup</a>
        </p>

        <p>
          <a href="#" id="resetPassword">Forgot Password?</a>
        </p>
      </form>
    </div>
  </div>

  <div class="toast" id="toast">
    <span id="toastMessage">Error</span>
    <button class="toast-close" id="toastClose">&times;</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import { firebaseConfig } from './firebase-init.js';
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("authForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const toggleMode = document.getElementById("toggleMode");
    const togglePassword = document.getElementById("togglePassword");
    const resetPassword = document.getElementById("resetPassword");
    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toastMessage");
    const toastClose = document.getElementById("toastClose");

    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const mobile = document.getElementById("mobile");
    const additionalFields = document.getElementById("additionalFields");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");

    let isSignup = false;

    toggleMode.addEventListener("click", (e) => {
      e.preventDefault();
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Sign Up" : "Login";
      submitBtn.textContent = isSignup ? "Sign Up" : "Login";
      toggleMode.textContent = isSignup ? "Switch to Login" : "Switch to Signup";
      additionalFields.style.display = isSignup ? "block" : "none";
    });

    toastClose.addEventListener("click", () => {
      toast.classList.remove("show");
    });

    function showToast(msg) {
      toastMessage.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    togglePassword.addEventListener("change", () => {
      password.type = togglePassword.checked ? "text" : "password";
    });

    resetPassword.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!email.value) {
        showToast("Please enter your email");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email.value);
        showToast("Password reset email sent");
      } catch (error) {
        showToast(error.message);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        if (isSignup) {
          const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
          await setDoc(doc(db, "users", userCred.user.uid), {
            firstName: firstName.value,
            lastName: lastName.value,
            mobile: mobile.value
          });
        } else {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        }
        location.href = "index.html";
      } catch (error) {
        showToast(error.message);
      }
    });
  </script>
</body>
</html>
