<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Water Bottle Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .auth-container input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    .auth-container button {
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .auth-container button:hover {
      background: #2563eb;
    }

    .auth-container p {
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }

    .auth-container a {
      color: #3b82f6;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    .error-message, .message {
      font-size: 14px;
      text-align: center;
    }

    .error-message {
      color: red;
    }

    .success {
      color: green;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div id="loginFormWrapper">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="loginError" class="error-message"></div>
      </form>
      <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      <p><a href="#" id="showReset">Forgot Password?</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupFormWrapper" class="hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required />
        <button type="submit">Create Account</button>
        <div id="signupError" class="error-message"></div>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <!-- Reset Password Form -->
    <div id="resetFormWrapper" class="hidden">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
        <div id="resetMessage" class="message"></div>
      </form>
      <p>Remembered your password? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCzMa8MkWPi9-5oj0O6q-eCbZ9nxmzms",
      authDomain: "water-bottle-tracker-43537.firebaseapp.com",
      projectId: "water-bottle-tracker-43537",
      storageBucket: "water-bottle-tracker-43537.appspot.com",
      messagingSenderId: "424777349690",
      appId: "1:424777349690:web:54056417c24cd2f0329303"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "index.html";
    });

    // Toggle form views
    const showLogin = () => {
      loginFormWrapper.style.display = "block";
      signupFormWrapper.style.display = "none";
      resetFormWrapper.style.display = "none";
    };
    const showSignup = () => {
      loginFormWrapper.style.display = "none";
      signupFormWrapper.style.display = "block";
      resetFormWrapper.style.display = "none";
    };
    const showReset = () => {
      loginFormWrapper.style.display = "none";
      signupFormWrapper.style.display = "none";
      resetFormWrapper.style.display = "block";
    };

    document.getElementById("showSignup").addEventListener("click", (e) => {
      e.preventDefault();
      showSignup();
    });
    document.getElementById("showLogin").addEventListener("click", (e) => {
      e.preventDefault();
      showLogin();
    });
    document.getElementById("showReset").addEventListener("click", (e) => {
      e.preventDefault();
      showReset();
    });

    // Login logic
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const loginError = document.getElementById("loginError");
      loginError.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        if (err.code === "auth/wrong-password") {
          loginError.textContent = "Incorrect password.";
        } else if (err.code === "auth/user-not-found") {
          loginError.textContent = "No account found with this email.";
        } else {
          loginError.textContent = "Login failed. Try again.";
        }
      }
    });

    // Signup logic
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const signupError = document.getElementById("signupError");
      signupError.textContent = "";

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        if (err.code === "auth/email-already-in-use") {
          signupError.textContent = "Email already in use. Try logging in.";
        } else if (err.code === "auth/invalid-email") {
          signupError.textContent = "Invalid email format.";
        } else if (err.code === "auth/weak-password") {
          signupError.textContent = "Password must be at least 6 characters.";
        } else {
          signupError.textContent = "Signup failed. Please try again.";
        }
      }
    });

    // Reset password logic
    const resetForm = document.getElementById("resetForm");
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const message = document.getElementById("resetMessage");
      message.textContent = "";
      message.className = "message";

      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "Reset link sent! Check your email.";
        message.classList.add("success");
        resetForm.reset();
      } catch (err) {
        console.error(err);
        if (err.code === "auth/user-not-found") {
          message.textContent = "No account found with this email.";
        } else if (err.code === "auth/invalid-email") {
          message.textContent = "Invalid email address.";
        } else {
          message.textContent = "Something went wrong. Try again.";
        }
        message.classList.add("error-message");
      }
    });
  </script>
</body>
</html>
